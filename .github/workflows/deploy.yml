name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Syntax check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: ğŸ“¦ Instalar dependencias
        run: pip install -r requirements.txt

      - name: ğŸ” Verificar sintaxis
        run: |
          python -m py_compile bot.py config.py
          python -m py_compile handlers/general.py handlers/messages.py
          echo "âœ… Todos los archivos compilan correctamente."

