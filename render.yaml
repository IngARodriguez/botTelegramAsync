# render.yaml – Render Blueprint
# Documentación: https://render.com/docs/blueprint-spec

services:
  - type: web              # "web" disponible en el plan FREE de Render
    name: bot-telegram-async
    runtime: python
    region: oregon
    plan: free

    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py

    # Render requiere un health check HTTP en servicios web
    healthCheckPath: /health

    envVars:
      - key: PORT
        value: 10000
      - key: BOT_TOKEN
        sync: false        # Render pedirá el valor manualmente
      - key: LOG_LEVEL
        value: INFO
